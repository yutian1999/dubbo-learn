server:
  port: 8083

#Jackson
spring:
  profiles:
    active: dev
  jackson:
    default-property-inclusion: non_null
  application:
    name: dubbo-provider


pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# Dubbo
dubbo:
  application:
    name: dubbo-provider
    qos-enable: false
    logger: slf4j
  scan:
    base-packages: com.yutian.facade
  protocol:
    name: dubbo
    port: 20881
  provider:
    group: dubbo-provider
    version: 1.0.0
    timeout: 60000
    retries: 0
    filter: dubboParamCheckFilter

